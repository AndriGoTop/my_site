<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новость</title>
    <link rel="shortcut icon" href="{% static 'news/img/3700_5_07.jpg' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'news/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</head>

<body style="background-color: #e0e0e0">
<header style="background-color: #000305;">
    <div class="container" style="margin: 0 auto; padding: 20px 0;">
        <div id="in_header">
            <div class="left-header">
                <a href="{% url 'home' %}" class="logo">Ближе к <span class="red_logo">ЗВЕЗДАМ</span></a>
            </div>
            <div class="right-header">
                <a href="{% url 'add_news' %}" class="offer_news">Предложить новость</a>
                <a href="{% url 'favorite' %}" class="all_news">Выбор редакции</a>
            </div>
        </div>
    </div>
</header>

<div class="container" style="margin-top: 40px;">
    <form action="{% url 'add_news' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            <div class="invalid-feedback">
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block mt-3">Добавить новость</button>
    </form>
</div>

<footer>
    <div class="container">
        <div id="in-footer">
            <a href="{% url 'home' %}" class="logo">Ближе к <span class="red_logo">ЗВЕЗДАМ</span></a>
            <a href="{% url 'add_news' %}">Предложить новость</a>
            <a href="mailto:adndigolubenko@yandex.ru">adndigolubenko@yandex.ru</a>
        </div>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
</script>

</html>
